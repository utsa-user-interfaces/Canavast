<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../styles/w3.css">
        <link rel="stylesheet" href="../styles/register.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <title>Canavast</title>
    </head>
    <body>
        <div class="box w3-large">
            <h2>Payment</h2>

            <form action="#">
                <div class="container">
                    <label for="firstname"><b>First Name</b></label>
                    <input type="text" placeholder="Enter First Name" name="firstname" required>

                    <label for="lastname"><b>Last Name</b></label>
                    <input type="text" placeholder="Enter Last Name" name="lastname" required>
                    
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" required>
                    
                    <label for="company"><b>Company</b></label>
                    <input type="text" placeholder="Enter Company Name" name="company">
                        
                    <label for="address"><b>Address</b></label>
                    <input type="text" placeholder="Enter Address" name="address" required>

                    <label for="city"><b>City</b></label>
                    <input type="text" placeholder="Enter City" name="city" required>

                    <label for="state"><b>State</b></label>
                    <input type="text" placeholder="Enter State" name="state" required>

                    <label for="zipcode"><b>Zip Code</b></label>
                    <input type="text" placeholder="Enter Zip" name="zipcode" required>

                    <label for="cardtype"><b>Credit Card Type</b></label>
                    <input type="text" placeholder="Enter Card Type" name="cardtype" required>
                    
                    <label for="cardnumber"><b>Credit Card Number</b></label>
                    <input type="text" placeholder="Enter Card Number" name="cardnumber" required>

                    <label for="cardexpDt"><b>Expiration</b></label>
                    <input type="text" placeholder="Enter Expiration Date" name="cardexpDt" required>
                    
                    <button type="submit">Purchase</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <a href="/Canavast"><button type="button" class="cancelbtn">Cancel</button></a>
                </div>
	    </form>
	</div>
    </body>
</html>
